<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giancarlo Abadia</title>
  <link href="../devfiles/mixitup-v3/demos/reset.css" rel="stylesheet"/>
  <link href="../devfiles/mixitup-v3/demos/grid-floats/style.css" rel="stylesheet"/>

</head>
  <body>
    <div class="controls">
        <button type="button" class="control" data-filter="all">All</button>
        <button type="button" class="control" data-filter=".green">Green</button>
        <button type="button" class="control" data-filter=".blue">Blue</button>
        <button type="button" class="control" data-filter=".pink">Pink</button>
        <button type="button" class="control" data-filter="none">None</button>
    </div>

    <div class="container" data-ref="mixitup-container">
        <div class="mix green" data-ref="mixitup-target"></div>
        <div class="mix green" data-ref="mixitup-target"></div>
        <div class="mix blue" data-ref="mixitup-target"></div>
        <div class="mix pink" data-ref="mixitup-target"></div>
        <div class="mix green" data-ref="mixitup-target"></div>
        <div class="mix blue" data-ref="mixitup-target"></div>
        <div class="mix pink" data-ref="mixitup-target"></div>
        <div class="mix blue" data-ref="mixitup-target"></div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../devfiles/mixitup-v3/demos/mixitup.min.js"></script>
    <script>
      var containerEl = document.querySelector('[data-ref~="mixitup-container"]');

      var mixer = mixitup(containerEl, {
          selectors: {
              target: '[data-ref~="mixitup-target"]'
          }
      });
    </script>
  </body>
</html>
